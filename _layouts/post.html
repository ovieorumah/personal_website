---
layout: default
---

<article class="blog-post-full container">
    <div class="blog-post-header">
        <a href="/blog" class="back-btn">← Back to Blog</a>
        <h1>{{ page.title }}</h1>
        <div class="blog-meta" style="justify-content: center; margin: 20px 0;">
            <span>{{ page.date | date: "%B %d, %Y" }}</span>
            <span>{{ page.read_time }}</span>
        </div>
        <div class="blog-tags" style="justify-content: center; margin-bottom: 40px;">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
    </div>
    <div class="blog-post-content">
        {{ content }}
    </div>
</article>
